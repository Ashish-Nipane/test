valid-redirect-uris.tooltip = نمط URI صالح يمكن للمستعرض إعادة التوجيه إليه بعد تسجيل الدخول أو الخروج بنجاح. يُسمح باستخدام أحرف البدل البسيطة ، مثل "http://example.com/*". يمكن تحديد المسار النسبي أيضًا ، مثل / my / النسبي / path / *. ترتبط المسارات النسبية بعنوان URL الخاص بجذر العميل ، أو في حالة عدم تحديد أي شيء ، يتم استخدام عنوان URL لجذر خادم المصادقة. بالنسبة لـ SAML ، يجب عليك تعيين أنماط URI صالحة إذا كنت تعتمد على عنوان URL الخاص بخدمة المستهلك المضمّن مع طلب تسجيل الدخول.
