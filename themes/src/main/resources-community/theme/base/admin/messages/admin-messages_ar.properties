request-object-required-alg.tooltip = يحدد ما إذا كان العميل بحاجة إلى تقديم كائن طلب مع طلبات التفويض الخاصة به ، وما الطريقة التي يمكن استخدامها لهذا الغرض. في حالة التعيين على "غير مطلوب" ، يكون توفير كائن طلب اختياريًا. في جميع الحالات الأخرى ، يكون توفير كائن طلب إلزاميًا. إذا تم تعيينه على "طلب" ، فيجب توفير كائن الطلب حسب القيمة. إذا تم تعيينه على "request_uri" ، فيجب توفير كائن الطلب حسب المرجع. إذا تم تعيينه على "request أو request_uri" ، فيمكن استخدام أي من الطريقتين.
