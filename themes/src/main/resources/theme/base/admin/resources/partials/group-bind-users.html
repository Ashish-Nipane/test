<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <kc-tabs-group-list></kc-tabs-group-list>

    <form class="form-horizontal" name="realmForm" novalidate>
        <h4>注：此步骤将会覆盖用户原来绑定的单位</h4>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="kc-table-actions" colspan="3">
                                <div class="form-inline">
                                    <label class="control-label">{{:: 'available-groups' | translate}}</label>
                                    <div class="input-group">
                                        <input type="text" placeholder="{{:: 'search.placeholder' | translate}}"
                                               ng-model="searchTerms" class="form-control search"
                                               onkeydown="if (event.keyCode == 13) document.getElementById('groupSearch').click()">
                                        <div class="input-group-addon">
                                            <i class="fa fa-search" id="groupSearch" ng-click="searchGroup()"></i>
                                        </div>
                                    </div>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div
                                        tree-id="tree"
                                        angular-treeview="true"
                                        tree-model="groupList"
                                        node-id="id"
                                        node-label="name"
                                        node-children="subGroups">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="margin-bottom: 50px">
                        <kc-paging current-page="currentPage" number-of-pages="numberOfPages"
                                   current-page-input="currentPageInput"></kc-paging>
                    </div>
                </div>
                <div class="col-md-4">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="kc-table-actions" colspan="2">
                                <div class="form-inline">
                                    <label class="control-label">{{:: 'members' | translate}}</label>
                                    <div class="pull-right">
                                        <button id="leaveGroupMember" class="btn btn-default"
                                                ng-click="leaveGroupMember()">
                                            {{:: 'leave' | translate}}
                                        </button>
                                    </div>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <select id="groupMembers" class="form-control" size=15
                                        ng-model="selectedGroupMember"
                                        >
                                    <option style="display:none" value="">{{:: 'select-a-type.placeholder' |
                                        translate}}
                                    </option>
                                    <option ng-repeat="user in groupMembers" value="{{user.id}}">{{user.username}}&nbsp;{{user.firstName}}</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="kc-table-actions" colspan="3">
                                <div class="form-inline">
                                    <label class="control-label">{{:: 'user' | translate}}</label>
                                    <div class="input-group">
                                        <input type="text" placeholder="{{:: 'search.placeholder' | translate}}"
                                               ng-model="searchUserTerms" class="form-control search"
                                               onkeydown="if (event.keyCode == 13) document.getElementById('userSearch').click()">
                                        <div class="input-group-addon">
                                            <i class="fa fa-search" id="userSearch" ng-click="searchUser()"></i>
                                        </div>
                                    </div>
                                    <div class="pull-right">
                                        <button id="joinUser" class="btn btn-default" ng-click="joinUser()"><<&nbsp;{{:: 'join'
                                            | translate}}
                                        </button>
                                    </div>
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <select id="users" class="form-control" size=15
                                        ng-model="selectedUser">
                                    <option style="display:none" value="">{{:: 'select-a-type.placeholder' |
                                        translate}}
                                    </option>
                                    <option ng-repeat="user in users" value="{{user.id}}">{{user.username}}&nbsp;{{user.firstName}}</option>
                                </select>
                                <div class="table-nav">
                                    <button data-ng-click="firstPage()" class="first" ng-disabled="query.first == 0">{{:: 'first-page' | translate}}</button>
                                    <button data-ng-click="previousPage()" class="prev" ng-disabled="query.first == 0">{{:: 'previous-page' | translate}}</button>
                                    <button data-ng-click="nextPage()" class="next" ng-disabled="users.length < query.max">{{:: 'next-page' | translate}}</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
